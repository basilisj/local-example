<!DOCTYPE html>
<html>
    <head>
        <title>Finance Manager</title>
        <meta charset = "utf-8">

    <body>
        <!-- It is very common for lists to be used for navbars -->
        <div class='navbar'>
            <ul class='nav-list'>
